{% extends "base.html" %} {% block title %}Reset Password{% endblock %} {% block content %}

<!--Page title-->
<div class="row">
    <div class="col-12 title-col">
        <hr>
        <h5>Please provide your email address to reset password</h5>
        <hr>
    </div>
    <!--Password reset email form-->
    <div class="col-12 title-col">
        <form method="post" class="accountform">
            <div style="display:none">
                <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
            </div>
            {{ form.email.errors }}
            <div class="col-12">
                <label for="id_email" class="control-label required-field">E-mail address:</label>
            </div>
            <div class="col-12 email-reset">
                {{ form.email }}
            </div>
            <!--Submit reset email-->
            <div class="col-12" style="margin-top:2%">
                <input class="btn btn-success" id="btn-info" type="submit" value="Reset password" />
            </div>
        </form>
    </div>
</div>
{% endblock %}
